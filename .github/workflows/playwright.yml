name: Playwright Tests
on:
  push:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: mcr.microsoft.com/playwright
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        # with:
        #   node-version: 18
        run: npm ci
        run: npx playwright test
